<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- <link rel="stylesheet" href="./css/reset.css" /> -->
    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/index.css" />

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./js/index.js" defer></script>

    <title>Melp</title>
  </head>
  <body>
    <div id="fb-root"></div>
    <script
      async
      defer
      crossorigin="anonymous"
      src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v8.0"
      nonce="Pe9tpmMb"
    ></script>

    <div class="container">
      <h4 class="section">Melp</h4>
    </div>
    <div class="divider"></div>

    <div class="container section">
      <div class="row">
        <div class="input-field col s12 m6 center">
          <select id="sorting_select">
            <option value="" disabled selected>
              Choose the sorting option
            </option>
            <option value="asc-rating">Ascending by rating</option>
            <option value="desc-rating">Descending by rating</option>
            <option value="asc-alpha">Ascending alphabetically</option>
            <option value="desc-alpha">Descending alphabetically</option>
          </select>
          <label>Sort Data</label>
        </div>

        <div class="switch col s12 m6 center">
          <label>
            Cards
            <input type="checkbox" id="display_mode" />
            <span class="lever"></span>
            Table
          </label>
        </div>
      </div>
    </div>

    <div class="center" id="loading_icon">
      <div class="preloader-wrapper big active">
        <div class="spinner-layer spinner-blue-only">
          <div class="circle-clipper left">
            <div class="circle"></div>
          </div>
          <div class="gap-patch">
            <div class="circle"></div>
          </div>
          <div class="circle-clipper right">
            <div class="circle"></div>
          </div>
        </div>
      </div>
    </div>

    <div class="row container" id="data_container"></div>

    <div class="container">
      <table id="data_table" class="highlight"></table>
    </div>
  </body>
</html>
